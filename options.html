<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>My Extension Settings</title>
        <style>
            :root {
                --background: #1f1f28;
                --black: #090618;
                --blue: #7e9cd8;
                --brightBlack: #727169;
                --brightBlue: #7fb4ca;
                --brightCyan: #7aa89f;
                --brightGreen: #98bb6c;
                --brightPurple: #938aa9;
                --brightRed: #e82424;
                --brightWhite: #dcd7ba;
                --brightYellow: #e6c384;
                --cursorColor: #c8c093;
                --cyan: #6a9589;
                --foreground: #eeebd9;
                --green: #8bae7d;
                --purple: #957fb8;
                --red: #c34043;
                --selectionBackground: #2d4f67;
                --white: #c8c093;
                --yellow: #D4BA8;
            }

            body {
                margin: 0;
                padding: 0;
                font-family: sans-serif;
                background: var(--background);
            }

            .container {
                width: 90%;
                margin: 3rem auto;
                background: white;
                padding: 2rem;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
                border-radius: 6px;
            }

            h1 {
                margin-bottom: 1.5rem;
                color: var(--black);
                font-size: 1.5rem;
            }

            label {
                display: block;
                margin-bottom: 0.5rem;
                font-weight: 600;
                color: var(--black);
            }

            textarea {
                width: 100%;
                height: 50vh;
                resize: vertical;
                padding: 0.5rem;
                font-size: 1rem;
                margin-bottom: 1.5rem;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            button {
                background: var(--selectionBackground);
                color: #fff;
                border: none;
                padding: 0.75rem 1.5rem;
                font-size: 1rem;
                cursor: pointer;
                border-radius: 4px;
            }
            button:hover {
                background: #0056b3;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Settings</h1>
            <label for="notes">Config</label>
            <textarea id="config" placeholder="Paste your JSON here"></textarea>
            <button id="saveBtn">Save</button>
        </div>
        <script src="options.js"></script>
    </body>
</html>
