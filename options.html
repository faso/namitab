<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Nami Tab Settings</title>
        <style>
            :root {
                --background: #1f1f28;
                --black: #090618;
                --blue: #7e9cd8;
                --brightBlack: #727169;
                --brightBlue: #7fb4ca;
                --brightCyan: #7aa89f;
                --brightGreen: #98bb6c;
                --brightPurple: #938aa9;
                --brightRed: #e82424;
                --brightWhite: #dcd7ba;
                --brightYellow: #e6c384;
                --cursorColor: #c8c093;
                --cyan: #6a9589;
                --foreground: #eeebd9;
                --green: #8bae7d;
                --purple: #957fb8;
                --red: #c34043;
                --selectionBackground: #2d4f67;
                --white: #c8c093;
                --yellow: #D4BA8;
            }

            body {
                margin: 0;
                padding: 0;
                font-family: sans-serif;
                background: var(--background);
            }
            /* Flex container for margin settings */
            .margin-fields {
                display: flex;
                flex-direction: column; /* Keep each margin setting in its own horizontal row */
                gap: 1rem;
                margin-bottom: 1.5rem;
            }

            /* Each row with a label and input side by side */
            .margin-row {
                display: flex;
                align-items: center;
                gap: 1rem; /* space between label and input */
            }

            /* Label on the same line as input */
            .margin-row label {
                font-weight: 600;
                white-space: nowrap; /* prevents the label text from wrapping mid-line */
            }

            /* Number inputs */
            input[type="number"] {
                max-width: 80px;
                font-size: 1rem;
                padding: 0.4rem;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            .container {
                width: 90%;
                margin: 3rem auto;
                background: white;
                padding: 2rem;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
                border-radius: 6px;
            }

            h1 {
                margin-bottom: 1.5rem;
                color: var(--black);
                font-size: 1.5rem;
            }

            label {
                display: block;
                font-size: 10pt;
                margin-bottom: 0.5rem;
                font-weight: 600;
                color: var(--black);
            }

            textarea {
                width: 100%;
                height: 50vh;
                resize: vertical;
                padding: 0.5rem;
                font-size: 1rem;
                margin-bottom: 1.5rem;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            button {
                background: var(--selectionBackground);
                color: #fff;
                border: none;
                padding: 0.75rem 1.5rem;
                font-size: 1rem;
                cursor: pointer;
                border-radius: 4px;
            }
            button:hover {
                background: #0056b3;
            }

            .error {
                color: var(--red);
                display: none;
                font-size: 16pt;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Settings [<a href="https://github.com/faso/namitab/blob/main/README.md">docs</a>]</h1>

            <!-- Flex container for margin inputs -->
            <div class="margin-fields">
                <!-- Row for top margin -->
                <div class="margin-row">
                    <label for="marginTop">Top Margin (%)</label>
                    <input type="number" id="marginTop" placeholder="0" min="0" max="100" />
                </div>
                <!-- Row for left margin -->
                <div class="margin-row">
                    <label for="marginLeft">Left Margin (%)</label>
                    <input type="number" id="marginLeft" placeholder="0" min="0" max="100" />
                </div>
                <!-- Row for right margin -->
                <div class="margin-row">
                    <label for="marginRight">Right Margin (%)</label>
                    <input type="number" id="marginRight" placeholder="0" min="0" max="100" />
                </div>
                <div class="margin-row">
                    <label for="searchSections">Enable Section Search</label>
                    <input type="checkbox" id="searchSections" />
                </div>
            </div>

            <label for="config">Config</label>
            <textarea id="config" placeholder="Paste your JSON here"></textarea>

            <label for="colors">Colors</label>
            <textarea id="colors" placeholder="Paste your JSON here"></textarea>
            <p class="error" id="colorsError">Invalid colors JSON</p>
            <p class="error" id="configError">Invalid config JSON</p>
            <p class="error" id="missingColorsError"></p>
            <button id="saveBtn">Save</button>
        </div>
        <script src="options.js"></script>
    </body>
</html>
