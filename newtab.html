<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>New Tab</title>
        <style>
            textarea {
                font-family: Consolas, monaco, monospace;
            }
            :root {
                --background: #1f1f28;
                --black: #090618;
                --blue: #7e9cd8;
                --brightBlack: #727169;
                --brightBlue: #7fb4ca;
                --brightCyan: #7aa89f;
                --brightGreen: #98bb6c;
                --brightPurple: #938aa9;
                --brightRed: #e82424;
                --brightWhite: #dcd7ba;
                --brightYellow: #e6c384;
                --cursorColor: #c8c093;
                --cyan: #6a9589;
                --foreground: #eeebd9;
                --green: #8bae7d;
                --purple: #957fb8;
                --red: #c34043;
                --selectionBackground: #2d4f67;
                --white: #c8c093;
                --yellow: #D4BA8;
            }

            #container {
                display: flex !important;
                height: 90vh;
                margin-left: 13%;
                margin-right: 13%;
                margin-top: 3%;
                padding: 0;
            }

            .column {
                flex: 1;
                box-sizing: border-box;
                padding: 20px;
            }

            ul {
                list-style-type: none;
                padding: 0;
                margin: 0;
            }

            li.placeholder {
                min-height: 2rem;
            }

            li i,
            li a {
                display: inline-block;
                vertical-align: middle;
            }

            li a {
                text-decoration: none;
                padding: 2px 0;
                font-size: 13pt;
                color: var(--brightWhite);
            }

            .nf {
                padding-right: 6px;
                font-size: 12pt;
            }

            a:hover {
                text-decoration: underline;
            }

            body {
                font-family: Consolas, monaco, monospace;
                background-color: var(--background);
            }

            h2 {
                color: var(--brightWhite);
                font-size: 16pt;
            }
        </style>
        <link
            rel="stylesheet"
            href="https://www.nerdfonts.com/assets/css/webfont.css"
        />
    </head>
    <body>
        <div id="container"></div>
        <script src="newtab.js"></script>
    </body>
</html>
